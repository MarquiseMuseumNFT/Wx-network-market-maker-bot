# render.yaml
services:
  - type: web
    name: wx-market-maker
    env: python
    plan: starter
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Install native libs from apt.txt (Render auto-installs this)
      # Then install Playwright browsers at build time:
      python -m playwright install chromium firefox webkit
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
    autoDeploy: true
