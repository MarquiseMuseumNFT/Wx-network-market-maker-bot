services:
  - type: web
    name: wx-bot
    env: docker
    plan: free
    buildCommand: ""   # Dockerfile handles everything
    startCommand: ""   # CMD from Dockerfile will be used
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: NODE_ENV
        value: "production"
